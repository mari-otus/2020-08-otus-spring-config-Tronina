spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/booking_room
    username: postgres
    password: postgres
    initialization-mode: always
    sql-script-encoding: utf-8
  flyway:
    enabled: true
    encoding: UTF-8
    locations: classpath:/db/migration/
    validate-on-migrate: true
    baseline-on-migrate: true
    out-of-order: true

  data:
    mongodb:
      host: localhost
      port: 27018
      database: booking_room

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: true

  jackson:
    serialization:
      write_dates_as_timestamps: false

integration:
  auth:
    username: ${notification.username}
    password: ${notification.password}

app:
  audit:
    enabled: true
    listener: hibernate #spring, hibernate
  notify:
    enabled: false
  schedule:
    enabled: false
    complete-bookings-cron-expression: "0 0/1 * * * *"  #Every minute
    notify-bookings-cron-expression: "0 0/1 * * * *"    #Every minute

logging:
  level:
    ru.otus: debug
    org.springframework: debug

